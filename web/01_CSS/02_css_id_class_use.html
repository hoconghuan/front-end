<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1 {
            text-align: center;
            color: rgb(245, 229, 3);
        }
 
        .center {
            text-align: center;
            color: rgb(75, 211, 12);
        }
   
        h4 {
            text-align: center;
            color: aquamarine;

        }
    </style>
</head>
<body>
    <h4>css also can define a property</h4>
    
   <p id="para1">this paragraph get id track</p>
   <p class="center">this is  same</p> 
   <p>this is not same</p> 
 <!-- #XXX & id="XXX" 在html中是唯一的！ 而 .XXX & class="XXX" 是可以在一个html中出现多个的  -->
</body>
</html>
