<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .dropdown{display: inline-block;position: relative;}

    .dropdownstyle{color:rgb(249, 249, 250);
                    background-color:rgb(238, 12, 200);}

    .dropdown:hover .dropdownstyle{background-color: rgb(211, 125, 13);}

    .dropdown-content{display:none;position: relative;
                        color:white;background-color:green}

    .dropdown-content a{display: block;}

    .dropdown-content a:hover{background-color:yellowgreen}
    
    .dropdown:hover .dropdown-content 
                            {display:block; }


</style>

</head>
<body>
    <h2>dropdown use</h2>
    <div class="dropdown">
    <p class="dropdownstyle">the content of the dropdown</p>
    <div class="dropdown-content">
    <a href="">test1</a>
    <a href="">test2</a>
    <a href="">test3</a>
    <!-- if don't have frame "dropdown", the hidden won't show up-->
</div>
</div>
</body>
</html>
