<style>


    .dropdownstyle{color:rgb(249, 249, 250);
                    background-color:rgb(238, 12, 200);display: inline-block;}

    .dropdownstyle:hover{background-color: rgb(211, 125, 13);}

    .dropdown-content{display:none;position: relative;
                        color:white;background-color:green}

    .dropdown-content a{display: block;}

    .dropdown-content a:hover{background-color:yellowgreen;display:block;}

    .dropdownstyle:hover .dropdown-content{display: block;}
    


</style>

</head>
<body>
    <h2>dropdown use</h2>
    <div class="dropdownstyle">
    <p >the content of the dropdown</p>
