<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{width: 100px;height: 100px;
        background-color: grey; 
        transition: width 2s,height 2s, 2s;}

    div:hover{width: 200px;height: 200px;
                transform:rotate(180deg);background-color:rgb(144, 170, 106)}

.in{
  width: 200px;
  height: 200px;
  background-color: #f00;
  transition: all 2s;
}

.in:hover{
  background-color: #00f;
  transform: translateX(500px) translateY(500px) scale(0.5) rotate(360deg);
}
</style>
</head>
<body>
    <div></div>
    <div class="in"></div>

</body>
</html>
