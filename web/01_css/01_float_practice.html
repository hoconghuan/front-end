<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .leftfix {
            float: left
        }

        .rightfix {
            float: right
        }

        .container {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        .logo,
        .banner2 {
            width: 200px;

        }

        .banner1 {
            width: 540px;
            margin: 0 10px;
        }

        .logo,
        .banner1,
        .banner2 {
            height: 80px;
            background-color: #ccc;
            line-height: 80px;
        }

        .menu {
            height: 30px;
            line-height: 30px;
            background-color: #ccc;
            margin-top: 10px;
        }

        .content {
            margin-top: 10px
        }

        .item1,
        .item2 {
            width: 368px;
            height: 198px;
            border: solid 1px black;
            margin-right: 10px;
            line-height: 198px;
        }

        .buttom {
            margin-top: 10px;
        }

        .item3,
        .item4,
        .item5,
        .item6 {
            width: 178px;
            height: 198px;
            line-height: 198px;
            border: solid 1px black;
            margin-right: 10px;
        }

        .item7,
        .item8,
        .item9 {
            width: 198px;
            height: 128px;
            border: solid 1px black;
            line-height: 128px;
        }

        .item8,
        .item9 {
            margin-top: 10px;
        }

        .footer {
            width: 960px;
            height: 60px;
            line-height: 60px;
            background-color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>

        <!-- menu -->
        <div class="menu">menu</div>

        <!-- content -->
        <div class="content clearfix">

            <!-- left -->
            <div class="left leftfix">

                <!-- top -->
                <div class="top clearfix">

                    <div class="item1 leftfix">item1</div>
                    <div class="item2 leftfix">item2</div>
                </div>

                <!-- buttom -->
                <div class="buttom clearfix">
                    <div class="item3 leftfix">item3</div>
                    <div class="item4 leftfix">item4</div>
                    <div class="item5 leftfix">item5</div>
                    <div class="item6 leftfix">item6</div>
                </div>
            </div>

            <!-- right -->
            <div class="right rightfix">
                <div class="item7 ">item7</div>
                <div class="item8 ">item8</div>
                <div class="item9 ">item9</div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">footer</div>
    </div>
</body>

</html>
