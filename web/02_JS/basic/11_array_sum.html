<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // add all elements in array
        var sum = 0;
        array = [1,2,3];
        for (var i = 0; i < array.length; i++){
            sum += array[i];
            //'i' is  just a counter,so if want to add  element means add array element( array[0] or  array[1] and so on)
        }
        console.log(sum);
    </script>
</head>
