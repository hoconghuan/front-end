<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [5,4,3,2,1];
        for(i = 0;i <= arr.length - 1;  i++) { 
            // it controls str in arr   
            for(j = 0;j < arr.length -i-1;j++) {
                //  it controls comparison in every str
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
