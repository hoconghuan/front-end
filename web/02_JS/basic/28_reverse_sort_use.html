    <script>
        // with 'reverse' and 'sort', they can make programs easier.
        var arr = [3,2,6,9,4];
        console.log(arr);
        arr.reverse();
        console.log(arr);

        arr.sort(function(a,b){
            return a - b;
            // rise
            // return b - a;
            // down
        })
        console.log(arr);
        arr.sort(function(a,b){
            return b - a;
            // down
        })
        console.log(arr);
