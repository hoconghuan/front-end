<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // parameters in array, show how many it is and where it is\
        var arr = [3,4,3,6,5,3]
        var index = arr.indexOf(3);
        var num = 0;
        while (index != -1) {
            console.log(index);
            num++;
            index = arr.indexOf(3,index + 1)
        }
        console.log('"3" show : ' + num + ' times');
    </script>
</head>

</body>
