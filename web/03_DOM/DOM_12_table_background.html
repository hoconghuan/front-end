<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            /* 取消各个框之间的间距 */
        }

        td {
            border: 1px solid black;
        }

        thead {

            background-color: green;
            font-size: 20px;
            margin: 15px;
            padding: 15px;
        }

        .bg {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- in this page, use  onmouseover and onmouserout change table's backgroundcolor -->
    <table>
        <thead>
            <tr>
                <td>name</td>
                <td>gender</td>
                <td>age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>an</td>
                <td>woman</td>
                <td>16</td>
            </tr>
            <tr>
                <td>andy</td>
                <td>man</td>
                <td>18</td>
            </tr>
            <tr>
                <td>bendy</td>
                <td>man</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
    <script>
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmouseover = function () {
                this.className = 'bg'
            }
            trs[i].onmouseout = function () {

                this.className = ''
                // CSS define  backgroundcolor , use 'className' is same as
                //use  style.backgroundcolor  directly
            }
        }

    </script>
</body>

</html>
