<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>

<body>

    <input type="text" value="moble phone">

    <script>
        var tex = document.querySelector('input')
        // XX = document.XX belongs to JS,put in 'body' color is white(wrong)
        tex.onfocus = function () {
            if (tex.value == 'moble phone') {
                tex.value = '';
            }
            tex.style.color = 'black'
        }
        tex.onblur = function () {
            if (tex.value == '') {
                tex.value = 'moble phone'
            }
            tex.style.color = "#999"
        }
    </script>

</body>

</html>
