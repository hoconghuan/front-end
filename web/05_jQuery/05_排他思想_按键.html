<html lang="en">

<head>

<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>

    <script>
        $(() => {
            $('button').click(function () {
                $(this).css('background', 'pink')

                // jQuery里有隐式迭代不用去循环遍历了

                $(this).siblings().css('background', '') // 这里的siblings是函数，不是属性！
                // 这里的siblings是函数，不是属性！
                // 这里的siblings是函数，不是属性！
            })
        })
    </script>
