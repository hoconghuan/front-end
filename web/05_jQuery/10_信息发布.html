<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>

        </ul>
    </div>

    <script src="./jquery.min.js"></script>
    <script>
        $(() => {
            //在ul中展示li
            $('.btn').on('click', () => {
                var li = $('<li></li>');
                li.html($('.txt').val() + "<a href='javascript:;'> 删除</a>");
                $('ul').prepend(li);
                li.slideDown();
                $('.txt').val('');
            })

            //使用删除键
            $('ul').on('click', 'a', function () {
                $(this).parent().slideUp(function () { //操作元素li 
                    $(this).remove()
                })
            })
        })
    </script>
</body>

</html>
