<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise first try</title>
</head>

<body>
    <h2>promise first try</h2>
    <button>click me to start</button>
    <script>
        function rand(start, end) {
            // ceil 是向上取整，  floor是向下取整 
            return Math.ceil(Math.random() * (end - start + 1))
        }
        const btn = document.querySelector('button');
        btn.onclick = function () {
            //JS编写

            // setTimeout(() => {
            //     let ran = rand(1, 100);
            //     if (ran <= 30) {
            //         alert('你抽奖抽中啦，恭喜恭喜')
            //     }
            //     else {
            //         alert('下次继续努力！')
            //     }
            // }, 1000);

            // 用promise进行封装，   promise是构造函数 
            const p = new Promise((resovle, reject) => {
                setTimeout(() => {
                    let ran = rand(1, 100);
                    if (ran <= 30) {
                        resovle(ran)
                    }
                    else {
                        reject(ran)
                    }
                }, 1000);
            })

            p.then((value) => {
                alert('你抽奖抽中啦，恭喜恭喜' + value)
            }, (reason) => {
                alert('下次继续努力' + reason)
            })
        }



    </script>
</body>

</html>
