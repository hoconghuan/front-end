<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>正在加载中。。。</div>

    <script>
        const div = document.querySelector('div')

        function imageLoaded(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = function () {
                    resolve(img);
                    div.innerHTML = ''
                }
                img.onerror = function () {
                    reject(new Error('无法找到图片地址：' + url))
                }
            })

        }

        const promise = imageLoaded('https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F8%2F55402f62682e3.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670037144&t=afec23d526aa3909a18467ffc49f7111')

        promise.then(function (value) {
            div.appendChild(value)
        }, function (error) {
            div.innerHTML = '图片加载错误'
            console.log(error);
        })

    </script>
</body>

</html>
