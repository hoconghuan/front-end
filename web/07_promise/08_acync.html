        // 异步转同步

        // 封装定时器
        function timer() {
            return new Promise((resolve, reject) => { //promise里的resolve和rejec 都是函数参数， 所以定时器能直接使用
                setTimeout(() => {
                    console.log('定时器');
                    resolve()
                },)
            })
        }

        async function print(value) {
            await timer()
            console.log(value);
        }
