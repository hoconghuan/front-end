<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>
            hello {{name}}! I've seen so much fake you!but now I meet you!
        </h1>
    </div>

    <script>
        Vue.config.productionTip = false;      // 阻止弹出生产提示

        const x = new Vue({
            el: '#root',//el是element的简写，用于指定使用哪个容器，值通常为CSS选择器字符串
            // 上面的是自己找，还可以 document.getElementById('root')
            data: {
                name: 'node.js Vue'
            }
        })

    </script>
</body>

</html>
