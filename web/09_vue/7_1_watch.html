<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="div">
        <h2>today is {{feeling}}</h2>
        <button @click="change">change feeling</button>
    </div>
    <script>


        new Vue({
            el: '.div',
            data: {
                isHot: true
            },
            computed: {
                feeling() {
                    return this.isHot ? 'hot' : 'cool'
                }
            },
            methods: {
                change() {
                    this.isHot = !this.isHot
                }
            }
        })
    </script>
</body>

</html>
