<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
    </div>
    <div id="test2">
    </div>
    <script src="../eact.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../prop-types.js"></script>

    <script type="text/babel">

        class Person extends React.Component {

            // 想往Person类上加属性需要加关键字 static， 不加的话就是往类的实例加属性
            static propTypes = {
                name: PropTypes.string.isRequired
            }
            static defaultProps = {
                gender: "male",
            }

            render() {
                console.log(this);
                return (
                    < ul >
                        <li>姓名：{this.props.name}</li>
                        <li>年龄：{this.props.age}</li>
                        <li>性别：{this.props.gender}</li>
                    </ ul>
                )
            }
        }


        const laoliu = { name: 'laoiu', age: 18 }
        ReactDOM.render(<Person name='andy' age={18} />, document.getElementById('test'))
        ReactDOM.render(<Person {...laoliu} />, document.getElementById('test2'))
    </script>

</body>

</html>
