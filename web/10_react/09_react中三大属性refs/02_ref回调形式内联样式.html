<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
    </div>
    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {
            showData = () => {
                console.log('@@@', this);

                alert(this.input1.value);
            }
            showData2 = () => {
                alert(this.refs.input2.value);
            }
            render() {

                return ( //在react中JS表达式、特殊值都需要加{ }包裹，特殊值如：数字
                    <div>
                        <input ref={currentNode => this.input1 = currentNode} type="text" placeholder='点击按钮弹窗' />
                        <button onClick={this.showData} >点击按钮</button>
                        <input ref='input2' onBlur={this.showData2} type="text" placeholder='失去焦点弹窗' />
                    </div>
                    // ref={currentNode => this.input1 = currentNode  这段带代码等同于 input1 = document.createElement('input')
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>

</body>

</html>
