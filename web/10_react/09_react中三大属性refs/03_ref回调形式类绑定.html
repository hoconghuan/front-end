<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
    </div>
    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {
            showData = () => {
                alert(this.input1.value);
            }
            showData2 = () => {
                alert(this.refs.input2.value);
            }
            getInput = currentNode => this.input1 = currentNode

            render() {

                return (  //为什么会有回调的类绑定，是因为在组件切换的时候，render函数会更新两次，第一次是删除原来的render函数，生成新的render，值为null，第二次才是渲染成初始化的样子。而类样式绑定可以避免这个问题
                    <div>
                        <input ref={this.getInput} type="text" placeholder='点击按钮弹窗' />
                        <button onClick={this.showData} >点击按钮</button>
                        <input ref='input2' onBlur={this.showData2} type="text" placeholder='失去焦点弹窗' />
                    </div>

                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>

</body>

</html>
