<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
    </div>
    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {
            // 调用React中的creatRef() API，每个creatRef() 是单独享用的。
            demoRef = React.createRef()
            demoRef2 = React.createRef()

            showData = () => {
                console.log('@@@', this);

                alert(this.demoRef.current.value);
            }
            showData2 = () => {
                alert(this.demoRef2.current.value);
            }
            render() {

                return (
                    <div>
                        <input ref={this.demoRef} type="text" placeholder='点击按钮弹窗' />
                        <button onClick={this.showData} >点击按钮</button>
                        <input ref={this.demoRef2} onBlur={this.showData2} type="text" placeholder='失去焦点弹窗' />
                    </div>

                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>

</body>

</html>
