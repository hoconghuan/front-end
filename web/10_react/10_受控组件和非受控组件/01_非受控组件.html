<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>

    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {

            submitHandler = (e) => {
                e.preventDefault();
                alert(`账号是：${this.input1.value}，密码是：${this.input2.value}`)
            }

            render() {

                return (
                    <div>
                        <form action="http://www.baidu.com" onSubmit={this.submitHandler}>
                            账号： <input type="text" ref={currentNode => this.input1 = currentNode} name='username' />
                            密码： <input type="password" ref={currentNode => this.input2 = currentNode} name='password' />
                            <button>login</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>

</body>

</html>
