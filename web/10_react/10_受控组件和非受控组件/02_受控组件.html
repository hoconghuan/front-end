<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>

    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../prop-types.js"></script>

    <script type="text/babel">

        class Demo extends React.Component {

            state = {
                username: '',
                password: '',
            }
            userName = (e) => {
                this.setState({ username: e.target.value });
            }
            userPassword = (e) => {
                this.setState({ password: e.target.value })
            }
            submitHandler = (e) => {
                e.preventDefault();
                alert(`账号是：${this.state.username}，密码是：${this.state.password}`)
            }
            render() {

                return (
                    <div>
                        <form action="http://www.baidu.com" onSubmit={this.submitHandler}>
                            账号： <input type="text" onChange={this.userName} />
                            密码： <input type="password" onChange={this.userPassword} />
                            <button>login</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>

</body>

</html>
